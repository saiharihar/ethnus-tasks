<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
    <tr>
        <td><label for="fullname">Fullname</label></td>
       <td> <input type="text" id="fullname" name="fullname" size="20" required maxlength="20"></td>
       </tr>
       <tr>
        
       <td> <label for="username">Username</label></td>
       <td> <input type="text" id="username" name="username" size="20" required maxlength="20"> </td>
       </tr>
       <tr>
        
        <td><label for="password">Password</label></td>
        <td><input type="password" id="password" name="password" size="12" required maxlength="12"></td>
        </tr>
        <tr>
        
        <td><label for="repassword">Re-Password</label></td>
        <td><input type="password" id="repassword" name="repassword" size="12" required maxlength="12"></td>
        </tr>
        <tr>
        
       <td> <label for="address">Address</label> </td>
       <td> <input type="text" id="address" name="address" required size="20" maxlength="50"></td>
       </tr>
       <tr>
        
       <td> <label for="age">Age</label> </td>
       <td> <input type="text" id="age" name="age" size="4" maxlength="2"></td>
        </tr>
        <tr>
        
        <td><label for="gender">Gender</label></td>
        <td><select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        </td>
        </tr>
        <tr>
        
        <td><input type="submit" value="Save"> </td>
        </tr>
    </form>
</body>
</html>
